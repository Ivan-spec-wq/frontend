<body style="background-color:lightgray;">
            <header>

            <nav>
              <ul>
                <li><a href="clientes.html">Clientes</a></li>

              </ul>

<br>
<section class="container">
    <div class="row aling-items-center mb-4">
        <span class="fw-bold w-auto">Formulario Clientes</span>
    </div>
    <div class="row">
        <form class="mt-4" action="" onsubmit="" method="POST">

         <div class="mb-3">  
            <label for="nombres" class="form-label">Nombres</label>
        <input type="text" class="form-label" name="nombres-n" id="nombres-n">
        </div> 

        <div class="mb-3">  
            <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-label" name="apellidos-a" id="apellidos-a">
        </div> 

        <div class="mb-3">  
            <label for="documento" class="form-label">Documento</label>
        <input type="number" class="form-label" name="documento-d" id="documento-d">
        </div> 

        <div class="mb-3">  
            <label for="correo" class="form-label">Correo</label>
        <input type="text" class="form-label" name="correo-c" id="correo-c">
        </div> 

        <div class="mb-3">  
            <label for="telefono" class="form-label">Telefono</label>
        <input type="number" class="form-label" name="telefono-t" id="telefono-t">
        </div> 

        
        <div class="mb-3">  
            <label for="direccion" class="form-label">Direccion</label>
        <input type="text" class="form-label" name="direccion-d" id="direccion-d">
        </div>

        <button type="button" class="btn btn-primary" onclick="guardarClientes()">Guardar</button>
        <button type="button" class="btn btn-primary" id="btn-editar">Editar</button>

    </form>


    </div>
     


</section>

<script src="js/request.js"></script>
<script src="js/clientes.js"></script>
<script src="js/index.js"></script>

<script>
    window.onload = function(){
        let boton = document.getElementById('btn-editar')
        const url = new URLSearchParams(window.location.search);
        cargarDatos(url.get('id'));
        boton.onclick=()=>{
            modificarClientes(url.get('id'));
        }
    }

</script>
